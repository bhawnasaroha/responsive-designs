<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Layout Shifter</title>
  </head>

  <body>

  <div class="container-fluid">

    <div class="row">

          <div class="col-xs-12 col-md-3 col-md-push-9 box box1"><p class="content">Hey, I am the First Box</p></div>
          <div class="col-xs-12 col-md-2 col-md-pull-3 box box2"><p class="content">Hey, I am the Second Box</p></div>
          <div class="col-xs-12 col-md-7 col-md-pull-3 box box3"><p class="content">Hey, I am the Third Box</p></div>

    </div>

  </div>

  <!-- javascript file -->
  <script src="script.js" type="text/javascript"></script>
  </body>
</html>
